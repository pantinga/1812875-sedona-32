<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navigation">
        <ul class="navigation-list">        
          <li class="navigation-item"><a class="navigation-link" href="index.html">Главная</a></li>
          <li class="navigation-item"><a class="navigation-link" href="#">О Седоне</a></li>
          <li class="navigation-item"><a class="navigation-link" href="#">Гостиницы</a></li>
        </ul>
        <ul class="navigation-list navigation-block">        
          <li class="navigation-item"><a class="navigation-link" href="#"><span class="visually-hidden">Поиск</span></a></li>
          <li class="navigation-item"><a class="navigation-link" href="#"><span class="visually-hidden">Избранное</span></a></li>
          <li class="navigation-item"><a class="navigation-link" href="#">Хочу сюда!</a></li>
        </ul>
      </nav>      
    </header>
    <main>
      <h1 class="visually-hidden">Каталог</h1>
      <header class="catalog-head">        
        <img class="blur-back" src="" alt="Sedona blur background">
        <h2 class="hotes">Гостиницы Седоны</h2>
        <nav class="small-nav">          
          <a class="home-link" href="index.html"><img class="home" src="" alt="На главную страницу"></a>
          <span>&gt</span>
          <span>Гостиницы</span>        
        </nav>
        <form class="choice" action="https://echo.htmlacademy.ru/" method="get">
          
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>
            <button class="range-toggle toggle-min" type="button">
              <span class="visually-hidden">минимальная цена</span>
            </button>
            <button class="range-toggle toggle-max" type="button">
              <span class="visually-hidden">максимальная цена</span>
            </button>

            <label class="catalog-filter-label">
              от <input class="catalog-filter-input" type="number" name="min-price" value=0> ₽
            </label>

            <label class="catalog-filter-label">
              до <input class="catalog-filter-input" type="number" name="max-price" value=9000> ₽
            </label>

          </fieldset>


        </form>
      </header>
    </main>
  </body>
</html>
